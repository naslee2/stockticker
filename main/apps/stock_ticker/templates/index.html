<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Ticker</title>
</head>
    <body>
        <h1>Welcome to Stock Ticker!</h1>
        <div>
            <h2>Login</h2>
            <form action="/login", methond="POST">
                {% csrf_token %}
                Username: <input type="text" name="username" id="username"><br>
                Email:<input type="text" name="username" id="username"><br>
                Password:<input type="password" name="password" id="password"><br>
                Confirm Password:<input type="password" name="confirm_password" id="confirm_password"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div>
            <h2>Register</h2>
            <form>
                {% csrf_token %}
                Username:<input type="text" name="login_username" id="login_username">
                Password:<input type="password" name="login_password" id="login_password">
                <input type="submit" value="Submit">
            </form>
            {% if messages%}
            {%for message in messages%}
                <p>{{message}}</p>
            {%endfor%}
            {%endif%}
        </div>
    </body>
</html>
